


<div class="container" ng-controller = "LoginController">

    <h1>login page</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td><input class="form-control" ng-model="user.username"></td>
        <td><input class="form-control" ng-model="user.password"></td>
        <td><button class="btn btn-primary" ng-click="login()" >Register</button> </td>
            <td><button class="btn btn-primary" ng-click="testCookies()" >testCookies</button> </td>
        </tr>
        <tr ng-repeat="user in userlist">
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>

        </tr>
        </tbody>
    </table>
</div>
